<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="matrix">
    <img class = "matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower's matrix">
    <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="top-section-for-adding-element-to-list" class="add-task">
      <label for="new-task" class="add-task__label">Add Item</label>
      <div class="add-task__inner">
        <input id="new-task"class="task" type="text">
        <button class="add-task__btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo_title">Todo</h3>
      <ul id="incomplete-tasks" class="todo__list">
        <li class="list-item">
          <input type="checkbox" class="list__item__checkbox">
          <label class="list-item__label">Pay Bills</label>
          <input type="text" class="list-item__input">
          <button class="list-item__edit-btn">Edit</button>
          <button class="list-item__delete-btn">
            <img class="list-item__btn-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="list-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__input">
          <button class="list-item__edit-btn, edit">Save</button>
          <button class="list-item__delete-btn">
            <img class="list-item__btn-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title">Completed</h3>
      <ul id="completed-tasks" class="completed__list">
        <li class="list-item">
          <input type="checkbox" class="list-item__checkbox" checked>
          <label class="list-item__label">See the Doctor</label>
          <input type="text" class="list-item__input">
          <button class="list-item__edit-btn">Edit</button>
          <button class="list-item__delete-btn">
            <img class="list-item__btn-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>>
  </main>
  <script src="app.js"></script>
</body>

</html>
